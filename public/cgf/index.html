<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Growth Form – Elite Service Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root { --esh-black:#000; --esh-gold:#d4af37; --esh-zinc-900:#18181b; --esh-zinc-800:#27272a; --esh-zinc-700:#3f3f46; --esh-zinc-600:#52525b; --esh-zinc-500:#71717a; --esh-zinc-300:#d4d4d8; --esh-white:#fff; }
    *,*::before,*::after{ box-sizing:border-box; }
    body{ margin:0; font-family:'Montserrat',sans-serif; background:linear-gradient(135deg,var(--esh-black) 0%, var(--esh-zinc-900) 100%); color:var(--esh-zinc-300); min-height:100vh; }
    .container{ max-width:1000px; margin:0 auto; padding:24px; }
    .card{ background:var(--esh-zinc-900); border:1px solid var(--esh-zinc-800); border-radius:16px; overflow:hidden; box-shadow:0 25px 50px -12px rgba(0,0,0,.5); }
    header.hero{ position:relative; padding:48px 40px; text-align:center; border-bottom:2px solid var(--esh-gold); background:linear-gradient(135deg,var(--esh-black), var(--esh-zinc-800)); }
    header.hero::before{ content:''; position:absolute; inset:0; background-image:repeating-linear-gradient(45deg,transparent,transparent 100px, rgba(212,175,55,.03) 100px, rgba(212,175,55,.03) 200px); }
    .hero-content{ position:relative; z-index:1; }
    .logo{ height:74px; width:auto; display:block; margin:0 auto 14px; opacity:.95; }
    h1{ font-family:'Cormorant Garamond',serif; color:var(--esh-white); font-size:3rem; font-weight:300; letter-spacing:.04em; margin:0 0 6px; }
    h1 .gold{ color:var(--esh-gold); font-weight:400; }
    p.lead{ max-width:760px; margin:8px auto 0; color:var(--esh-zinc-500); font-weight:300; }

    .content{ padding:36px 40px; }
    .section{ background:var(--esh-black); border:1px solid var(--esh-zinc-800); border-radius:12px; padding:24px 28px; margin-bottom:24px; }
    .section h2{ font-family:'Cormorant Garamond',serif; color:var(--esh-gold); font-weight:400; letter-spacing:.04em; margin:0 0 14px; }
    .form-grid{ display:grid; grid-template-columns:repeat(2,1fr); gap:18px; }
    .form-group{ display:flex; flex-direction:column; }
    label{ font-size:.85rem; color:var(--esh-zinc-400); margin-bottom:6px; letter-spacing:.04em; }
    input, select, textarea{ background:transparent; border:1px solid var(--esh-zinc-800); color:var(--esh-zinc-300); padding:12px 14px; border-radius:8px; outline:none; }
    textarea{ min-height:120px; resize:vertical; }

    .actions{ display:flex; justify-content:center; gap:12px; margin-top:28px; padding-top:20px; border-top:1px solid var(--esh-zinc-800); }
    .btn{ padding:14px 28px; border-radius:10px; border:2px solid var(--esh-gold); background:var(--esh-gold); color:var(--esh-black); font-weight:700; letter-spacing:.08em; text-transform:uppercase; cursor:pointer; }
    .btn:hover{ background:transparent; color:var(--esh-gold); box-shadow:0 10px 25px rgba(212,175,55,.2); transform:translateY(-2px); }
    .tool-row{ position:absolute; top:16px; right:16px; display:flex; gap:8px; }
    .tool{ padding:8px 12px; border:1px solid var(--esh-zinc-700); border-radius:8px; background:var(--esh-zinc-900); color:var(--esh-zinc-300); cursor:pointer; font-weight:600; }
    .tool:hover{ border-color:var(--esh-gold); color:var(--esh-gold); }

    @media (max-width:768px){ .form-grid{ grid-template-columns:1fr; } }
    @media print{ .tool-row, .actions{ display:none!important; } header.hero{ background:var(--esh-black)!important; -webkit-print-color-adjust:exact; print-color-adjust:exact; padding:20px 30px!important; } .content{ padding:20px 30px!important; } .section{ background:#fff!important; border:1px solid #333; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="hero">
        <div class="tool-row">
          <button class="tool" onclick="window.print()">Print</button>
        </div>
        <div class="hero-content">
          <img class="logo" src="/images/logos/esh-dark-bg.png" alt="Elite Service Hub" />
          <h1>Client <span class="gold">Growth Form</span></h1>
          <p class="lead">Tell us about your business and your growth goals. We’ll follow up with a tailored plan and next steps.</p>
        </div>
      </header>

      <div class="content">
        <form name="client-growth-form" method="POST" data-netlify="true" netlify-honeypot="bot-field">
          <input type="hidden" name="form-name" value="client-growth-form" />
          <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>

          <section class="section">
            <h2>Contact</h2>
            <div class="form-grid">
              <div class="form-group"><label for="company">Company Name</label><input id="company" name="company" placeholder="Your company" /></div>
              <div class="form-group"><label for="contact">Contact Name</label><input id="contact" name="contact" placeholder="First Last" /></div>
              <div class="form-group"><label for="email">Email</label><input id="email" name="email" type="email" placeholder="you@company.com" /></div>
              <div class="form-group"><label for="phone">Phone</label><input id="phone" name="phone" placeholder="(###) ###-####" /></div>
              <div class="form-group"><label for="website">Website</label><input id="website" name="website" placeholder="https://" /></div>
              <div class="form-group"><label for="location">Primary Location</label><input id="location" name="location" placeholder="City, State" /></div>
            </div>
          </section>

          <section class="section">
            <h2>Business Snapshot</h2>
            <div class="form-grid">
              <div class="form-group"><label for="revenue">Annual Revenue</label>
                <select id="revenue" name="revenue">
                  <option value="">Select range</option>
                  <option value="under-50k">Under $50K</option>
                  <option value="51k-99k">$51K - $99K</option>
                  <option value="100k-250k">$100K - $250K</option>
                  <option value="250k-500k">$250K - $500K</option>
                  <option value="500k-2m">$500K - $2M</option>
                  <option value="2m-10m">$2M - $10M</option>
                  <option value="10m-plus">Over $10M</option>
                </select>
              </div>
              <div class="form-group"><label for="team">Team Size</label><input id="team" name="team" placeholder="e.g., 1-3, 4-10" /></div>
              <div class="form-group"><label for="markets">Service Areas</label><input id="markets" name="markets" placeholder="Cities/regions" /></div>
              <div class="form-group"><label for="trade">Primary Service/Trade</label><input id="trade" name="trade" placeholder="e.g., mobile detailing" /></div>
            </div>
          </section>

          <section class="section">
            <h2>Goals & Timeline</h2>
            <div class="form-grid">
              <div class="form-group"><label for="goals">Growth Goals</label><textarea id="goals" name="goals" placeholder="What does success look like in 3-6 months?" ></textarea></div>
              <div class="form-group"><label for="challenges">Biggest Challenges</label><textarea id="challenges" name="challenges" placeholder="What's holding you back right now?" ></textarea></div>
              <div class="form-group"><label for="timeline">Timeline to Start</label>
                <select id="timeline" name="timeline">
                  <option value="">Select</option>
                  <option>ASAP</option>
                  <option>Within 30 days</option>
                  <option>1-3 months</option>
                  <option>3+ months</option>
                </select>
              </div>
              <div class="form-group"><label for="budget">Monthly Budget Comfort</label>
                <select id="budget" name="budget">
                  <option value="">Select</option>
                  <option>Under $1,000</option>
                  <option>$1,000 - $2,500</option>
                  <option>$2,500 - $5,000</option>
                  <option>$5,000+</option>
                </select>
              </div>
            </div>
          </section>

          <section class="section">
            <h2>Current Marketing</h2>
            <div class="form-grid">
              <div class="form-group"><label for="channels">Active Channels</label><input id="channels" name="channels" placeholder="Google Ads, SEO, Referrals, etc." /></div>
              <div class="form-group"><label for="avgLead">Avg Lead Volume / Month</label><input id="avgLead" name="avgLead" placeholder="e.g., 10-20" /></div>
              <div class="form-group"><label for="closeRate">Close Rate</label><input id="closeRate" name="closeRate" placeholder="e.g., 30%" /></div>
              <div class="form-group"><label for="notes">Notes</label><textarea id="notes" name="notes" placeholder="Anything else we should know?"></textarea></div>
            </div>
          </section>

          <div class="actions">
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
